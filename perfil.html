<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">




    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho storage</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    
        <div id="texto">SEUS DADOS</div>
    <form id="formulario">

        
    <strong>Nome:</strong> <span id="nome"></span>
    <strong>E-mail:</strong> <span id="email"></span>
    <strong>Telefone:</strong> <span id="telefone"></span>
    <strong>Cpf:</strong> <span id="cpf"></span>
    <strong>Senha:</strong> <span id="senha"></span>

    <button><a href="index.html">Voltar</a></button>
    
    </form>

    <script>
        document.getElementById("nome").innerText = localStorage.getItem("nome");
        document.getElementById("email").innerText = localStorage.getItem("email");
        document.getElementById("telefone").innerText = localStorage.getItem("telefone");
        document.getElementById("cpf").innerText = localStorage.getItem("cpf");
        document.getElementById("senha").innerText = localStorage.getItem("senha");
    </script>
    
</body>
</html>
